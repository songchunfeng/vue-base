<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- input 绑定 -->
        <p>{{nameInput}}</p>
        <input type="text" v-model="nameInput">
        <!-- textarea 绑定  -->
        <p>{{nameTextArea}}</p>
        <textarea name="" id="" cols="30" rows="10" v-model="nameTextArea"></textarea>
        <!--  checkbox 绑定 -->
        <p>{{nameCheckbox}}</p>
        <input type="checkbox" v-model="nameCheckbox">789
        <!-- 多个 checkbox绑定同一个属性 -->
        <p>{{nameCheckboxs}}</p>
        <input type="checkbox" value="bj" v-model="nameCheckboxs">北京
        <input type="checkbox" value="sh" v-model="nameCheckboxs">上海
        <input type="checkbox" value="hz" v-model="nameCheckboxs">杭州
        <input type="checkbox" value="sz" v-model="nameCheckboxs">深圳
        <!-- radio 绑定属性 -->
        <p>{{nameRadio}}</p>
        <input type="radio" value="man" v-model="nameRadio">男
        <input type="radio" value="woman" v-model="nameRadio">女
        <!-- select  绑定属性 -->
        <p>{{nameSelect}}</p>
        <select name="" id=" " v-model="nameSelect">
            <option value="bj">北京</option>
            <option value="sh">上海</option>
            <option value="tj">天津</option>
        </select>
    </div>
    <script src="./vue.js"></script>
    <script>
        //         任务`**:

        // 1. 实例化一个Vue实例
        // 2. input 绑定 属性 nameInput,实现input同步
        // 3. textarea 绑定 属性 nameTextArea 实现textarea同步 
        // 4. checkbox 绑定一个属性 nameCheckbox 实现 checkbox同步   
        // 5. 多个 checkbox绑定同一个属性 nameCheckboxs 实现 checkbox同步           北京 上海 天津
        // 6. radio 绑定属性 nameRadio 实现同步  男 女 
        // 7. select  绑定属性 nameSelect 实现同步  北京 上海 天津 

        var vm = new Vue({
            el: '#app',
            data: {
                nameInput: "123",
                nameTextArea: "456",
                nameCheckbox: false,
                nameCheckboxs: [],
                nameRadio: "",
                nameSelect: ""
            },
            methods: {}
        });
    </script>
</body>

</html>
