<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- :style="{css属性名: 变量}" -->
        <p style="font-size: 50px;" :style="{fontSize,backgroundColor}">123</p>
    </div>
    <script src="./vue.js"></script>
    <script>
        //         任务`**

        // 1. 实例化一个Vue实例
        // 2. 定义一个p标签 原有样式 为字体红色
        // 3. 使用v-bind绑定对象语法 将字体大小设置为48px ,加粗
        var vm = new Vue({
            el: '#app',
            data: {
                fontSize: "80px",
                backgroundColor: "red"
            },
            methods: {}
        });
    </script>
</body>

</html>
