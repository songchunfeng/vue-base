<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 任务`**: 

            **`input只要内容改变就会触发 change只有离开焦点才会触发`**
            
            1. 初始化一个Vue实例, 定义data中name  为hello world
            2. 添加一个 input  button , 
            3. 注册input值改变事件 值改变时获取 文本框内容
            4. 注册botton点击事件 点击按钮变时 获取当前data对象中的name值 输出  
        -->
    <div id="app">
        <input type="text" @input="changeInput">
        <button @click="getMessage">点击</button>
    </div>
    <script src="./vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                name: "hello word"
            },
            methods: {
                changeInput(event) {
                    console.log(event.target.value)
                },
                getMessage() {
                    console.log(this.name);

                }
            }
        })
    </script>
</body>

</html>
